name: PR Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  check-pr-title:
    name: Check PR Title
    runs-on: ubuntu-latest
    steps:
    - name : Title of PR
      env:
        TITLE: ${{ github.event.pull_request.title }}
      run: |
        if [[ "${TITLE}" =~ ^\[(Chore|Docs|Minor|Major)\] ]]; then
            echo "The title of the PR is compliant"
        else
            echo "Non-compliant PR title! Please fix and push another commit"
            exit 1
        fi

  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        push: false
        tags: ${{ vars.DOCKERHUB_USERNAME }}/website-astro:ci-${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run app container
      run: |
        docker run -d --rm -p 80:80 --name app ${{ vars.DOCKERHUB_USERNAME }}/website-astro:ci-${{ github.sha }}

    - name: Check app status
      run: |
        ENDPOINT="http://127.0.0.1/health-check"

        echo "Wait 5 seconds for server to be ready"
        sleep 5

        curl -s $ENDPOINT

        STATUS=$(curl -s $ENDPOINT | jq -r '.statusText')

        if [[ "$STATUS" == "OK" ]]; then
          echo -e "\nStatus is OK"
        else
          echo -e "\nERROR: Status is not OK"
          docker logs app
          exit 1
        fi
