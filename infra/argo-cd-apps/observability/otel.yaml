---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: otel-collector
  namespace: argocd
  # Lets not enable `cascading deletion`. I want to retain my logs if anything ever happens to this Argo App
  # If a real cleanup is required, I can always use the UI to delete the application with cascading deletion.
  # finalizers:
  #   - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://open-telemetry.github.io/opentelemetry-helm-charts
      chart: opentelemetry-kube-stack
      targetRevision: "0.11.0"
      helm:
        releaseName: otel
        # Technically can use `valuesObject` but also wanted to show that values can be defined elsewhere
        # Also this values.yaml allows for rapid local development through using local helm (ref chart README)
        valueFiles:
          - $values/infra/charts/observability/otel-collector/values.yaml
    - repoURL: https://github.com/88lexd/website-astro
      targetRevision: HEAD
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
